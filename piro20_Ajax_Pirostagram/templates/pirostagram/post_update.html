{% extends 'base.html' %}

{%block content%}
  <div class="post-create">
    <div class="post-create-title">기존 글 수정</div>
    <div class="post-create-content">
      <form
        action="{% url 'pirostagram:update' pk %}"
        method="POST"
        enctype="multipart/form-data"
      > <!--enctype을 이렇게 지정해야 폼이 제출된다!-->
        {%csrf_token%} {{form.as_p}}
        <button class="btn btn-success">수정완료</button>
      </form>
    </div>
  </div>
{%endblock%}
