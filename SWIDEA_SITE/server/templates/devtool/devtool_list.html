{% extends 'base.html' %}
{% load static %}

{%block head%}
  <title>My SW Idea Manage</title>
{%endblock%}

{%block content%}
  <h2 style="text-align:center;">DevTool List</h1>
  <h5 style="text-align:center;">개발툴 목록 페이지입니다. 자신이 사용가능한 개발들의 목록을 확인해보세요.</h5>
  <div class="content-devtool" style="margin:50px;">
    {% for devtool in devtools %}
      <div class="container-sm">
          <div class="devtool-info">
            <a href="{% url 'devtool:detail' devtool.pk %}" class="devtool-detail">{{devtool.name}}</a>
            <div>{{devtool.kind}}</div>
            <div>{{devtool.content}}</div>
          </div>
      </div>
      <hr>
    {% endfor %}
  </div>
{%endblock%}
