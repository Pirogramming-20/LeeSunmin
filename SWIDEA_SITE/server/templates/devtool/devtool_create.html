{% extends 'base.html' %}
{%block head%}
  <title>개발툴 등록</title>
{% endblock %}

{%block content%}
  <h2 style="text-align:center;">DevTool Register</h1>
  <h5 style="text-align:center;">개발툴 등록 페이지입니다. 자신이 다룰 수 있는 개발툴을 등록해보세요.</h5>
  <form
    action="{% url 'devtool:create' %}"
    method="post"
    enctype="multipart/form-data"
  > <!--enctype을 이렇게 지정해야 폼이 제출된다!-->
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-success">등록하기</button>
  </form>
{%endblock%}
