{% extends 'base.html' %}

{%block head %}
  <title>아이디어 수정</title>
{%endblock%}

{%block content%}
  <h2 style="text-align:center;">Idea Detail Update</h1>
  <h5 style="text-align:center;">아이디어 세부내용 수정 페이지 입니다. 아이디어를 구체화하거나 내용을 변경해보아요.</h5>

  <form
    action="{% url 'idea:update' pk %}"
    method="post"
    enctype="multipart/form-data"
  >
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-primary">수정 완료</button>
  </form>
{%endblock%}
