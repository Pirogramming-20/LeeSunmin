{% extends 'base.html' %}
{%block head%}
  <title>아이디어 등록</title>
{% endblock %}

{%block content%}
  <h2 style="text-align:center;">Idea Register</h1>
  <h5 style="text-align:center;">아이디어 등록 페이지입니다. 당신의 아이디어를 잊지말고 기록하세요!</h5>
  <form
    action="{% url 'idea:create' %}"
    method="post"
    enctype="multipart/form-data"
  > <!--enctype을 이렇게 지정해야 폼이 제출된다!-->
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-success">등록하기</button>
  </form>
{%endblock%}
