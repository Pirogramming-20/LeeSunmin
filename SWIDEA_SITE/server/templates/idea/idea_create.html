{% extends 'base.html' %}
{%block head%}
  <title>My SW Idea Manage</title>
{%endblock%}

{%block content%}
  <h2 style="text-align:center; color:#00ff80;">Idea Register</h1>
  <h5 style="text-align:center;">아이디어 등록 페이지입니다. 당신의 아이디어를 잊지말고 기록하세요!</h5>
  <form
    action="{% url 'idea:create' %}"
    method="post"
    enctype="multipart/form-data"
    style="display:flex; flex-direction: column; align-items: flex-start; margin:2rem 15rem; font-size: 1rem;"
  > <!--enctype을 이렇게 지정해야 폼이 제출된다!-->
    {%csrf_token%}
    <h5>아이디어 명</h5>
    <p>{{form.title}}</p>
    <h5>이미지</h5>
    <p>{{form.image}}</p>
    <h5>아이디어 설명</h5>
    <p>{{form.content}}</p>
    <h5>아이디어 관심도</h5>
    <p>{{form.interest}}</p>
    <h5>예상 개발툴</h5>
    <p>{{form.devtool}}</p>
    <button class="btn btn-success">등록하기</button>
  </form>
{%endblock%}
